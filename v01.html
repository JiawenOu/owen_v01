<!DOCTYPE html>
<html lang="en">
<head>
	<title>Owen v00</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" language="javascript" src="auto_dropdown_item.js"></script>
</head>
<body>

<div ng-app="MyApp" ng-controller="MyController">
	<div class="panel-group" id="accordion">
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Building</a>
	      </h4>
	    </div>
	    <div id="collapse1" class="panel-collapse collapse">
	      <ul class="list-group">
			<li ng-repeat="r in rooms">
                <input class="with-gap" name="rn" type="radio" id="{{r.Num}}" val="{{r.Id}}">
                <label for="{{r.Num}}">{{r.Name}}</label>
			</li>
	      </ul>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Room</a>
	      </h4>
	    </div>
	    <div id="collapse2" class="panel-collapse collapse">
	      <ul class="list-group">
			<li ng-repeat="r in rooms">
                <input class="with-gap" name="rn" type="radio" id="{{r.Num}}" val="{{r.Id}}">
                <label for="{{r.Num}}">{{r.Name}}</label>
			</li>
	      </ul>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Kinect</a>
	      </h4>
	    </div>
	    <div id="collapse3" class="panel-collapse collapse">
	      <ul class="list-group">
			<li ng-repeat="r in rooms">
                <input class="with-gap" name="rn" type="radio" id="{{r.Num}}" val="{{r.Id}}">
                <label for="{{r.Num}}">{{r.Name}}</label>
			</li>
	      </ul>
	    </div>
	  </div>
	</div>
</div>

</body>
</html>
